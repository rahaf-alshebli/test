<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 3</title>
    <style>
        .grid{ 
            width: 100%;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
            
        img{
            width: 400px;
            height: 250px;
        }
      </style>  
</head>
<body>
    
    <div class="grid"> 
        
            <div class="R1"><img src="1.jpg" alt="">
        </div>
        <div class="R2"><img src="2.jpg" alt="">
        </div>
        <div class="R3"><img src="3.jpg" alt="">
        </div>
        <div class="R4"><img src="4.png" alt="">
        </div>
        <div class="R5"><img src="5.png" alt="">
        </div>
        <div class="R6"><img src="6.png" alt="">
        </div>
        <div class="R7"><img src="7.png" alt="">
        </div>
        <div class="R8"><img src="8.png" alt="">
        </div>
    </div>
    
    
</body>
</html>
